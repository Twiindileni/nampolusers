<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="nampol.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Confirmation</title>
    <style>
        body {
            background-color:#E6C003; /* Linear gradient background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: rgb(0, 0, 0);
        }

        .container {
            max-width: 400px;
            margin: 50px auto; /* Adjusted margin to provide space for the logo */
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #a90808; /* Green button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f4d41e; /* Darker green on hover */
        }

        #logo {
            max-width: 40%;
            height: auto;
            margin-bottom: 20px; /* Adjusted margin for spacing */
        }
    </style>
</head>
<body>

<div class="container">
    <img id="logo" src="nampol.png" alt="Logo"> <!-- Replace "path/to/your/logo.png" with the actual path to your logo -->
    <h2>Enter Amount in Namibian Dollars</h2>
    <form id="amountForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

        <button type="button" onclick="confirmAmount()">Confirm</button>
    </form>

    <div id="confirmationMessage" style="display: none;">
        <p>Do you wish to pay <span id="confirmedAmount"></span> Namibian Dollars?</p>
        <button onclick="redirectToCard()">Yes</button>
    </div>

    <div id="redirectSpace"></div>
</div>

<script>
    function confirmAmount() {
        var amount = document.getElementById('amount').value;

        if (amount) {
            // If amount is entered, display the confirmation message
            document.getElementById('confirmedAmount').innerText = amount;
            document.getElementById('confirmationMessage').style.display = 'block';
        } else {
            // If no amount is entered, you can display an error message or take other actions
            alert('Please enter an amount before confirming.');
        }
    }

    function redirectToCard() {
        // For demonstration purposes, redirect to a card.html page
        // Change window.location.href to redirect to your desired location
        window.location.href = 'card.html';
    }
</script>

</body>
</html>
